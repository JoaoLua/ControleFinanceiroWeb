<mat-sidenav-container class="sidenav-container">

  <!-- SIDEBAR -->
  <mat-sidenav
    #drawer
    mode="side"
    opened
    fixedInViewport="true"
    class="sidenav">

    <!-- HEADER -->
    <mat-toolbar color="primary" class="menu-header">
      <mat-icon class="app-icon">account_balance_wallet</mat-icon>
      <span>Finanças App</span>
    </mat-toolbar>

    <!-- MENU -->
    <mat-nav-list>

      <a
        mat-list-item
        routerLink="/dashboard"
        routerLinkActive="active-link">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>

      <a
        mat-list-item
        routerLink="/transacoes"
        routerLinkActive="active-link">
        <mat-icon matListItemIcon>receipt_long</mat-icon>
        <span matListItemTitle>Transações</span>
      </a>

      <a
        mat-list-item
        routerLink="/contas"
        routerLinkActive="active-link">
        <mat-icon matListItemIcon>account_balance</mat-icon>
        <span matListItemTitle>Contas</span>
      </a>

      <a
        mat-list-item
        routerLink="/categorias"
        routerLinkActive="active-link">
        <mat-icon matListItemIcon>category</mat-icon>
        <span matListItemTitle>Categorias</span>
      </a>

      <a
        mat-list-item
        routerLink="/relatorios"
        routerLinkActive="active-link">
        <mat-icon matListItemIcon>analytics</mat-icon>
        <span matListItemTitle>Relatórios</span>
      </a>

      <mat-divider></mat-divider>

      <!-- LOGOUT -->
      <a
        mat-list-item
        class="logout"
        (click)="sair()">
        <mat-icon matListItemIcon>logout</mat-icon>
        <span matListItemTitle>Sair</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <!-- CONTEÚDO -->
  <mat-sidenav-content>

    <mat-toolbar color="primary" class="top-toolbar">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="toolbar-title">Controle Financeiro</span>
    </mat-toolbar>

    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
