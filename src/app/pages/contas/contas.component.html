<div class="page-container">

  <header class="header">
    <div>
      <h1>Minhas Contas</h1>
      <p>Gerencie seus saldos e carteiras</p>
    </div>
    <button mat-raised-button color="primary" (click)="abrirNovaConta()">
      <mat-icon>add</mat-icon>
      Nova Conta
    </button>
  </header>

  <mat-divider></mat-divider>

  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

  <div class="contas-grid" *ngIf="!isLoading">

    <mat-card class="conta-card mat-elevation-z2" *ngFor="let conta of contas">
      <mat-card-header>
        <div mat-card-avatar class="conta-avatar">
          <mat-icon>account_balance_wallet</mat-icon>
        </div>
        <mat-card-title>{{ conta.nome }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="saldo-container">
          <span class="label">Saldo Atual</span>
          <span class="valor" [class.negativo]="conta.saldo < 0">
            {{ conta.saldo | currency:'BRL' }}
          </span>
        </div>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions align="end">

        <button mat-button color="primary" (click)="editarConta(conta)">
          <mat-icon>edit</mat-icon> Editar
        </button>

        <button mat-button color="warn" (click)="excluirConta(conta)">
          <mat-icon>delete</mat-icon> Excluir
        </button>

      </mat-card-actions>
    </mat-card>

    <div class="empty-state" *ngIf="contas.length === 0">
      <mat-icon>savings_off</mat-icon>
      <h3>Nenhuma conta encontrada</h3>
      <p>Cadastre sua primeira conta para come√ßar.</p>
    </div>

  </div>
</div>
